<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create Account</title>
    </head>
    <body>
        <form action="#" th:action="@{/add}" th:object="${memberAccount}" method="POST">

            <p>
                First Name : <input type="text" th:field="*{firstName}">
            </p>

            <p>
                Last Name : <input type="text" th:field="*{lastName}">
            </p>

            <p>
                username : <input type="text" th:field="*{username}">
            </p>
            <p>
                password : <input type="password" th:field="*{password}">
            </p>
            <p>
                <input type="submit" value="Create" /> <input type="reset" value="reset">
            </p>
        </form>
    </body>
</html>
